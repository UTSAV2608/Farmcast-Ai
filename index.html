<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FarmCast AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url('https://tul.imgix.net/content/article/farm5.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }
        .logo {
           width: 100px;
            margin-bottom: 50px;

        }
        h1 {
            margin-bottom: 25px;
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
        }

        input[type="number"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .result-box {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 22px;
            font-weight: bold;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .result-box img {
            margin-top: 15px;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="FarmCast Logo" class="logo">
        <h1>FARMCAST AI</h1>
        <form method="POST" action="/predict">
            <input type="number" name="N" placeholder="Nitrogen" required>
            <input type="number" name="P" placeholder="Phosphorus" required>
            <input type="number" name="K" placeholder="Potassium" required>
            <input type="number" step="any" name="temperature" placeholder="Temperature" required>
            <input type="number" step="any" name="humidity" placeholder="Humidity" required>
            <input type="number" step="any" name="ph" placeholder="pH" required>
            <input type="number" step="any" name="rainfall" placeholder="Rainfall" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result-box">
            <h4>ðŸŒ¾ Recommended Crop:</h4>
            <h3><strong>{{ prediction }}</strong></h3>

            {% if image_file %}
            <img src="{{ url_for('static', filename='images/' + image_file) }}" alt="Crop Image">
            {% endif %}
        </div>
        {% endif %}
    </div>

</body>
</html>
